<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu (selectedPage)="changePage($event)" [currentPage]="page" *ngIf="page" (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div class="title">Mit főztem</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <span class="center_me">
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li *ngIf="!(loggedInUser)"><a routerLink="/login">Belépés </a></li>
          <li *ngIf="(loggedInUser)"><a routerLink="/login" (click)="logout()">Kilépés </a></li>
          <li *ngIf="!(loggedInUser)"><a routerLink="/signup">Regisztráció </a></li>
          <li><a routerLink="/main">Főoldal </a></li>
          <li><a routerLink="/gallery">Felfedezés </a></li>
          <li><a routerLink="/contact">Információ</a></li>
        </ul>
        </span>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
